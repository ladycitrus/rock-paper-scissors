<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>

    <div id='container'>
        <button class='rock'>Rock</button>
        <button class='paper'>Paper</button>
        <button class='scissors'>Scissors</button>
    </div>
    <div class="outcome">

    </div>

<body>
    <script>
        let humanScore = 0;
        let computerScore = 0;

        const container = document.querySelector('#container');
        const rockButton = document.querySelector('.rock');
        const paperButton = document.querySelector('.paper');
        const scissorsButton = document.querySelector('.scissors');
        const outcomeDiv = document.querySelector('.outcome');

        





        function getComputerChoice() {
         let computerChoice = Math.floor(Math.random() * 3);

         if (computerChoice == 0) {
            return computerChoice = 'rock';
         } else if (computerChoice == 1) {
            return computerChoice = 'paper';
         } else {
            return computerChoice = 'scissors';
         }
        
        }           
        
        function playRound(humanChoice, computerChoice) {

                let capitalizeComputerChoice = computerChoice.charAt(0).toUpperCase() + computerChoice.slice(1);
                let capitalizeHumanChoice = humanChoice.charAt(0).toUpperCase() + humanChoice.slice(1);


                if (computerChoice == humanChoice) {
                    const p = document.createElement('p');
                    p.innerText = "You tied!";
                    outcomeDiv.appendChild(p);
                } else if (computerChoice == 'rock' && humanChoice == 'scissors' ||
                    computerChoice == 'scissors' && humanChoice == 'paper' ||
                    computerChoice == 'paper' && humanChoice == 'rock') {

                    const p = document.createElement('p');
                    p.innerText = "You lose! " + capitalizeComputerChoice + " beats " + humanChoice + ".";
                    outcomeDiv.appendChild(p);
                    computerScore++;
                } else {
                    const p = document.createElement('p');
                    p.innerText = "You win! " + capitalizeHumanChoice + " beats " + computerChoice + ".";
                    outcomeDiv.appendChild(p);
                    humanScore++;
                }

                console.log("Your Score: " + humanScore + ` Computer's Score: ` + computerScore);


            }



       rockButton.addEventListener('click', () => {
        const computerSelection = getComputerChoice();
        const humanSelection = 'rock';
        playRound(humanSelection, computerSelection);
       });

       paperButton.addEventListener('click', () => {
        const computerSelection = getComputerChoice();
        const humanSelection = 'paper';
        playRound(humanSelection, computerSelection);
       });

       scissorsButton.addEventListener('click', () => {
        const computerSelection = getComputerChoice();
        const humanSelection = 'scissors';
        playRound(humanSelection, computerSelection);
       });
        

        

    </script>
    
</body>
</html>
