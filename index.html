<body>
    <script>

        

        // Call the function getHumanChoice
        //getHumanChoice();

        // create new function playRound
        // define two parameters for playRound: humanChoice and computerChoice;
        // make parameters case-insensitive
        // Write the code for function to console.log a string value representing the round winner
        // Increment the humanScore or computerScore variable based on the round winner

       


        // Play the entire game
        // Game will play 5 rounds
        // Keep track of score
        // Declare a winner at the end

        function playGame() {


        // Declare the players score variables
            let humanScore = 0;
            let computerScore = 0;

            function playRound(humanChoice, computerChoice) {
                let capitalizeComputerChoice = computerChoice.charAt(0).toUpperCase() + computerChoice.slice(1);
                let capitalizeHumanChoice = humanChoice.charAt(0).toUpperCase() + humanChoice.slice(1);
                

                if (computerChoice == humanChoice) {
                    console.log("You tied!");
                } else if (computerChoice == 'rock' && humanChoice == 'scissors' || 
                computerChoice == 'scissors' && humanChoice == 'paper' || 
                computerChoice == 'paper' && humanChoice == 'rock') {
                    console.log("You lose! " + capitalizeComputerChoice + " beats " + humanChoice + ".");
                    return computerScore += 1;
                } else {
                    console.log("You win! " + capitalizeHumanChoice + " beats " + computerChoice + ".");
                    return humanScore += 1;
                }
            
            }
        
            

            for (let i = 0; i < 5; i++) {
                
                const humanSelection = getHumanChoice();
                const computerSelection = getComputerChoice();
                
                playRound(humanSelection, computerSelection);
                console.log("Your Score: " + humanScore + `Computer's Score: ` + computerScore);
            }

            if (humanScore == computerScore) {
                console.log("You've tied! Good try!");
            } else if (humanScore > computerScore) {
                console.log("You win! Congratulations!"); 
            } else {
                console.log("You lose. Beter luck next time.");
            }


            // console.log(computerSelection);
            // console.log(humanSelection);
            
            // console.log(computerScore + " " + humanScore);
        }

        playGame();





        // Play a game of Rock, Paper, Scissors against the computer
        // Randomly generate rock, paper, or scissors for computer

        function getComputerChoice() {
         let computerChoice = Math.floor(Math.random() * 3);

         if (computerChoice == 0) {
            return computerChoice = 'rock';
         } else if (computerChoice == 1) {
            return computerChoice = 'paper';
         } else {
            return computerChoice = 'scissors';
         }
        
        }

        // Prompt the user for their choice of rock, paper, or scissors
        function getHumanChoice() {
            let humanChoice = prompt("Choose rock, paper, or scissors");
            return humanChoice.toLowerCase();

        }




        


        

        


    </script>
